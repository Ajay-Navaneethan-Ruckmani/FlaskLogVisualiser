<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowrie Log Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% include 'navbar.html' %}

<div class="container mt-4">
    <h2>Logs</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Event ID</th>
                <th>Source IP</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for log in json %}
            <tr>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.eventid }}</td>
                <td>{{ log.src_ip }}</td>
                <td>{{ log.message }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% include 'scripts.html' %}
</body>
</html>
